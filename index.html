
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivas Beach Cabanas - Professional Ledger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #0f172a; margin: 0; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        input, select, textarea, td, .entry-text { 
            color: #020617 !important; 
            font-weight: 900 !important; 
        }
        
        .matrix-bg {
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .sync-pulse {
            animation: sync-animation 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes sync-animation {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(1.5); }
        }

        #loading-screen {
            position: fixed;
            inset: 0;
            background: #020617;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            font-weight: 900;
            letter-spacing: 0.2em;
        }
    </style>
    <script>
      // Global error tracker to debug "blank page" issues on Vercel
      window.addEventListener('error', function(e) {
        console.error('Runtime Error:', e.error);
        const loading = document.getElementById('loading-screen');
        if (loading) loading.innerHTML = '<div style="padding: 20px; text-align: center;">RUNTIME ERROR:<br>' + e.message + '</div>';
      });

      // Production-grade process shim
      window.process = { 
        env: { API_KEY: "" },
        nextTick: (fn) => setTimeout(fn, 0)
      };
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react-dom": "https://esm.sh/react-dom@18.3.1",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "react/": "https://esm.sh/react@18.3.1/",
        "react-dom/": "https://esm.sh/react-dom@18.3.1/",
        "@google/genai": "https://esm.sh/@google/genai@1.34.0",
        "gun": "https://esm.sh/gun@0.2020.1239",
        "qrcode.react": "https://esm.sh/qrcode.react@4.1.0?external=react,react-dom"
      }
    }
    </script>
</head>
<body class="matrix-bg overflow-x-hidden">
    <div id="loading-screen">INITIALIZING LEDGER...</div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
        // Remove loading screen once app starts mounting
        const observer = new MutationObserver(() => {
            const root = document.getElementById('root');
            if (root && root.children.length > 0) {
                const loader = document.getElementById('loading-screen');
                if (loader) loader.style.display = 'none';
                observer.disconnect();
            }
        });
        observer.observe(document.body, { childList: true, subtree: true });
    </script>
</body>
</html>
